<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yeti Coin | $YETI - Protocol Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Montserrat:wght@400;500;700;900&display=swap" rel="stylesheet">
    <!-- Solana Wallet Adapter Styles -->
    <link rel="stylesheet" href="https://unpkg.com/@solana/wallet-adapter-react-ui/styles.css">
    
    <!-- Jupiter Plugin Script -->
    <script src="https://plugin.jup.ag/plugin-v1.js" data-preload defer></script>
    
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        overflow-x: hidden;
        margin: 0;
        padding: 0;
        background-color: #050608;
        color: #fff;
      }
      .font-bungee {
        font-family: 'Bungee', cursive;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.02);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(30, 183, 233, 0.2);
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(30, 183, 233, 0.4);
      }
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        display: flex;
        width: 200%;
        animation: marquee 25s linear infinite;
      }
      ::selection {
        background: rgba(30, 183, 233, 0.3);
        color: #fff;
      }
      /* Wallet Button Customization */
      .wallet-adapter-button {
        background-color: #181818 !important;
        border: 1px solid rgba(255,255,255,0.1) !important;
        font-family: 'Montserrat', sans-serif !important;
        font-size: 12px !important;
        font-weight: 600 !important;
        height: 32px !important;
        line-height: 32px !important;
        padding: 0 16px !important;
        border-radius: 9999px !important;
      }
      .wallet-adapter-button:hover {
        background-color: #222 !important;
      }
      .dot-bg {
        background-image: radial-gradient(rgba(0,0,0,0.1) 1px, transparent 1px);
        background-size: 20px 20px;
      }
      .neo-shadow {
        box-shadow: 4px 4px 0px 0px rgba(0,0,0,1);
      }
      .neo-shadow-sm {
        box-shadow: 2px 2px 0px 0px rgba(0,0,0,1);
      }
      .neo-shadow-lg {
        box-shadow: 8px 8px 0px 0px rgba(0,0,0,1);
      }
    </style>
